   <div class="row justify-content-center">
    <div class="col-sm-8" style="text-align: center" >
<h1>Digital Gift Ideas <span *ngIf="recipient"> for your {{recipient}}</span>

</h1>

<div *ngIf="selectedGift">
<h2>Liked Gifts</h2>
<div>
  <label for="hero-name">Gift Name: {{selectedGift.name}} </label>

</div>
</div>

<mat-grid-list cols="2" rowHeight="2:1" gutterSize="1em">
  	<mat-grid-tile *ngFor="let gift of gifts" >
  	<mat-grid-tile-header>{{gift.type}}</mat-grid-tile-header>
  	<img src="{{gift.url}}">
  	<mat-grid-tile-footer>
  	{{gift.name}}
  	
  		<button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon (click)="onSelect(gift)" color="warn">favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>


  </mat-grid-tile-footer>
	</mat-grid-tile>
</mat-grid-list>
</div>
</div>
