

   <div class="row justify-content-center">
    <div class="col-sm-8" style="text-align: center" >
<h1>Digital Gift Ideas <span *ngIf="recipient"> for your {{recipient}}</span>

</h1>


<div *ngIf="selectedGift">
<h2>Liked Gifts</h2>
<div>
  <label for="hero-name">Gift Name: {{selectedGift.name}} </label>

</div>
</div>
   <div class="row justify-content-center">
<mat-paginator class="col-sm-1" [length]="gifts.length"
                [pageSize]="size"
                [pageIndex]="page"
                [pageSizeOptions]="[1, 2, 3]"
                (page)="getGifts($event)">
  </mat-paginator>


</div>
   <div class="row justify-content-center">
          <div class="col-sm-6" *ngFor="let gift of giftsShow" style="padding: 5px;" >
            <style type="text/css">
              .example-header-image {
  background-size: cover;
}
            </style>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + gift.brandlogoUrl + ')'}"></div>
    <mat-card-title>{{gift.brand}} - {{gift.name}}</mat-card-title>
    <mat-card-subtitle>{{gift.type}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{gift.url}}" alt="{{gift.name}}" style="width: 100%; height: 337px; object-fit: cover;">
  <mat-card-content>
    <div class="row justify-content-center">
    <div class="col-sm-10" >  {{gift.description}} </div>
    <div class="col-sm-2">      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon (click)="onSelect(gift)" color="warn">favorite</mat-icon>
  </button>

</div>
  </div>

  </mat-card-content>
  <mat-card-actions>
     <div class="row justify-content-center">
    <div class="col-sm-8" style="text-align:left; color: grey; font: italic;">
  Give your {{recipient}} access to {{gift.name}} by getting a subscription to <img src="{{gift.brandlogoUrl}}" width="60px">. 
</div>
<div class="col-sm-4">  
  <span class="card-price">{{gift.price}}</span>
</div>
</div>
</mat-card-actions>

</mat-card>



</div>




</div>
</div>
</div>
